<div class="container-fluid text-center">    
  <div class="row content">
    <div [ngClass]="getLeftBarClassList()">
      <app-leftsidebar></app-leftsidebar>
    </div>
    <div [ngClass]="getClassList()"> 
      <h1 style="color:blue; padding-bottom: 0px;">{{heading}}</h1>
      <hr style="color: black;">
      <div *ngIf="heading == 'Work Experience'" class="row" style="display: inline;">
        <div class="col-sm-12" style="margin-top: -25px; margin-left: -13px; position: relative;">
          <div id="myCarousel" class="carousel slide" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" style="border: 0px;">
                <div *ngFor="let j of workExperienceList; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
                    <h4 style="color:#05090e; padding: 0px; margin: 0px;line-height: 22px; margin-left: 25px;">Organization Name: {{j.subHeading}}</h4>
                    <h4 style="color:#05090e;padding: 0px; margin: 0px;line-height: 22px;margin-left: 25px;">Title: {{j.workTitle}}</h4>
                    <h4 style="color:#05090e;padding: 0px; margin: 0px;line-height: 22px;margin-left: 25px;">Location: {{j.location}}</h4>
                    <h4 style="color:#05090e;padding: 0px; margin: 0px;margin-left: 25px;">Duration: {{j.duration}}</h4>
                    <p style="padding-top: 5px; text-decoration-color: #05090e" [innerHTML]="j.description"></p>
                </div>
            </div>
    
            <!-- Left and right controls -->
            <a class="left" href="#myCarousel" id="leftArrow" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right" href="#myCarousel" id="rightArrow" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
      <button *ngIf="isLastSection == false" type="button" id="nextSection" class="btn btn-primary" (click)="getNextSection();">Next Section</button>
      <button *ngIf="isFirstSection == false" type="button" id="prevSection" class="btn btn-primary" (click)="getPrevSection();" style="float:right">Previous Section</button>
      </div>
      
     <div *ngIf="heading != 'Work Experience'" class="row" style="display: inline;">
        <div class="col-sm-12" style="margin-top: -25px;margin-left: -13px;">
           <p style="padding-top: 0px; text-align: justify" [innerHTML]="description"></p>
           
            <button *ngIf="isLastSection == false" type="button" id="nextSection" class="btn btn-primary" (click)="getNextSection();">Next Section</button>
            <button *ngIf="isFirstSection == false" type="button" id="prevSection" class="btn btn-primary" (click)="getPrevSection();" style="float:right">Previous Section</button>
            <img *ngIf="(isWorkLastSection == false) && (heading == 'Work Experience')" id="rightArrow" src="assets/Images/right.png" (click)="getNextWorkExperience();">
            <img *ngIf="(isWorkFirstSection == false) && (heading == 'Work Experience')" id="leftArrow" src="assets/Images/left.png" (click)="getPrevWorkExperience();">
        </div>
      </div>

     
     <!-- <button *ngIf="heading == 'Work Experience'" type="button" id="nextSection" class="btn btn-primary" (click)="getNextSection();">Next Section</button> -->
      
    </div>
    <div *ngIf="heading != 'Work Experience'" class="col-sm-4 sidenav">
      <app-skills></app-skills>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>&copy; Sri Sakethram Gali</p>
</footer>
